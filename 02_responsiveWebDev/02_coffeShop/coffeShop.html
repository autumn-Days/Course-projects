<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Coffe shop</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    
    <body>

        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>

                <p id="established">Est. 2020</p>

                <hr>

                <h2>Coffee</h2>

                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="image: icon of a coffe">

                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">2.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>

                <h2>Desserts</h2>

                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="image: icon of a pie">

                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                    <p class="flavor">Cherry pie</p><p class="price">2.75</p>
                    <p class="flavor">Cheese cake</p><p class="price">3.50</p>
                    <p class="flavor">Mocha</p><p class="price">2.50</p>
                </article>

            </main>
            <hr>
            <footer>
                <p> <a id="visitSite" href= "https://www.freecodecamp.org" target="_blank">Visit our site</a></p>
            </footer>
        </div>
    </body>
</html>
